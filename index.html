<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        /* CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        header .logo img {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
        }

        .download-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            background-color: #fff;
        }

        .app-info {
            text-align: left;
            max-width: 400px;
        }

        .app-image {
            width: 100%;
            border-radius: 10px;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        .download-btn button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-btn button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 50px;
        }

        footer p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="log.png" alt="شعار الجمهورية">
        </div>
        <h1>مرحبا بك في موقع لتحميل التطبيق مانجا لست</h1>
        <p>قم بتحميل تطبيقنا للاستمتاع بأحدث المزايا!</p>
    </header>

    <section class="download-section">
        <div class="app-info">
            <img src="logo.png" alt="صورة التطبيق" class="app-image">
            <h2>التطبيق الرائع</h2>
            <p>قم بتحميل تطبيقنا للاستمتاع بتجربة استخدام مميزة!</p>
        </div>

        <div class="download-btn">
            <button id="downloadBtn">تحميل التطبيق بصيغة APK</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 جمهورية التطبيق. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // JavaScript
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // مسار ملف APK
            const apkUrl = 'path/to/manga-list.apk'; // استبدل هذا بالمسار الفعلي لملف APK

            // إنشاء رابط لتحميل الملف
            const link = document.createElement('a');
            link.href = apkUrl;
            link.download = 'base.apk'; // اسم الملف عند التحميل
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>

</body>
</html>
