<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        /* Buttons Section */
        .download-section {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 15px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Social Media Section */
        .social-media {
            text-align: center;
            padding: 40px 20px;
            background-color: #f0f0f0;
        }

        .social-media h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 20px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>تحميل تطبيقنا الرائع</h1>
        <p>موقع مانهوا كل ماهو جديد تجدونها في تطبيقنا</p>
    </header>

    <section class="download-section">
        <a href="https://github.com/Nexora-t/Manga-list/blob/main/base.zip" download="base.zip">
    <button>تحميل الملف</button>
        </a>
    </section>

    <section class="social-media">
        <h2>تابعنا على</h2>
        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61573915156286" target="_blank"><img src="https://img.icons8.com/?size=100&id=eroEfFA9ALuI&format=png&color=000000" alt="Facebook"></a>
            <a href="https://t.me/tadawoul34" target="_blank"><img src="https://img.icons8.com/?size=100&id=5mIvDYZUWDCF&format=png&color=000000" alt="Telegram"></a>
            <a href="https://www.instagram.com/invites/contact/?i=1ugt8i2ng29v5&utm_content=ullbgf6‎" target="_blank"><img src="https://img.icons8.com/?size=100&id=BrU2BBoRXiWq&format=png&color=000000" alt="Instagram"></a>
            
        </div>
    </section>

    <footer>
        <p>&copy; 2025 جميع الحقوق محفوظة.</p>
    </footer>
