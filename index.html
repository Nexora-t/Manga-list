<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        /* Buttons Section */
        .download-section {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
        }

        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            margin: 15px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Social Media Section */
        .social-media {
            text-align: center;
            padding: 40px 20px;
            background-color: #f0f0f0;
        }

        .social-media h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 20px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>تحميل تطبيقنا الرائع</h1>
        <p>قم بتحميل تطبيقنا الآن للحصول على أفضل تجربة!</p>
    </header>

    <section class="download-section">
        <a href="https://play.google.com/store" class="download-btn">تحميل من Google Play</a>
        <a href="https://apps.apple.com" class="download-btn">تحميل من App Store</a>
    </section>

    <section class="social-media">
        <h2>تابعنا على</h2>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="https://linkedin.com" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // يمكن إضافة تأثيرات JavaScript هنا إذا لزم الأمر
    </script>

</body>
</html>
